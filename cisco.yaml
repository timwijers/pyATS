devices:
 routeriol:
     type: 'router'
     os: 'ios'
     alias: 'routeriol_uut'
     credentials:
         default:
             username: cisco
             password: cisco
     connections:
         cli:
             protocol: ssh
             ip: "10.100.244.169"
             username: cisco
             password: cisco

 routeriol2:
      type: 'router'
      os: 'ios'
      alias: 'routeriol2_uut'
      credentials:
          default:
              username: cisco
              password: cisco
      connections:
          cli:
              protocol: ssh
              ip: "10.100.244.144"


 routerxe:
     type: 'router'
     os: 'iosxe'
     alias: 'routerxe_uut'
     credentials:
         default:
             username: admin
             password: admin
     connections:
         netconf:
             class: yang.connector.Netconf
             ip: "10.100.244.137"
             port: 830
             username: admin
             password: admin